<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>Top</title>
</head>
<body>
<div th:include="header"></div>
<div th:if="${errorMessage != null}">
    <p th:text="${errorMessage}" />
</div>
<div class="top">
    <img th:src="@{/img/top-image.jpg}" class="img-fluid">
    <p>Indoor</p>
    <div class="container">
        <div class="category-button"><h2>カテゴリーから探す</h2>
            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{/top}"> <!-- トップスでカテゴリー検索したときのURLを差し込む -->
                    <img th:src="@{/img/T-Shirts.png}" class="d-flex align-items-stretch">
                </a>
                <a th:href="@{/top}"> <!-- ボトムスでカテゴリー検索したときのURLを差し込む -->
                    <img th:src="@{/img/bottoms.png}" class="d-flex align-items-stretch">
                </a>
                <a th:href="@{/top}"> <!-- シューズでカテゴリー検索したときのURLを差し込む -->
                    <img th:src="@{/img/shoes.png}" class="d-flex align-items-stretch">
                </a>
                <a th:href="@{/top}"> <!-- アクセサリーでカテゴリー検索したときのURLを差し込む -->
                    <img th:src="@{/img/cap.png}">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
