<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>注文履歴</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center h-100">
        <div class="col-12 col-md-8">
            <h1 class="text-center mb-4">注文履歴</h1><br/>
        </div>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">写真</th>
        <th scope="col">商品名</th>
        <th scope="col">金額</th>
        <th scope="col">個数</th>
        <th scope="col">購入日時</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${purchaseForms}" scope="row">
        <td>
            <span><img th:src="@{'/img/product/' + ${purchase.product.imagePass}}" class="rounded mx-auto d-block img-fluid"/></span>
        </td>
        <td>
            <span th:text="${purchase.product.name}"></span>
        </td>
        <td>
            <span th:text="'￥' + ${purchase.price}"></span>
        </td>
        <td>
            <span th:text="${purchase.number}"></span>
        </td>
        <td>
            <span th:text="${purchase.createdDate}"></span>
        </td>
        <td>
            <a th:href="@{/reviewNew-{id}(id=${purchase.productId})}">
                <input type="button" value="レビューを投稿する" class="btn btn-outline-secondary">
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/mypage}">
    <input type="button" value="戻る" class="btn btn-outline-secondary">
</a>
</body>
</html>
