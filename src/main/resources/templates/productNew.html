<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>商品登録</title>
</head>
<body>
<div th:include="header"></div>
<div class="main-contents">
    <form th:method="put" enctype="multipart/form-data" th:action="@{/addProduct}" th:object="${productForm}">
        <div class="container w-25">
            <div class="m-2">
                <label>カテゴリー: </label>
                <select th:name="category">
                    <option th:each="item : *{categoryMap}" th:value="${item.value}" th:text="${item.value}"></option>
                </select>
            </div>
            <div class="m-2">
                <label>商品名: </label>
                <input type="text" th:field="*{name}"><br/>
            </div>
            <div class="m-2">
                <label>価格: </label>
                <input type="text" th:field="*{price}">円<br/>
            </div>
            <div class="m-2">
                <label>在庫数: </label>
                <input type="number" th:name="stock" th:value="*{stock}" min="0"/>P<br/>
            </div>
            <div class="m-2">
                <label>商品説明: </label><br/>
                <textarea th:field="*{description}" size="30" maxlength="200" rows="8"/></textarea><br/>
            </div>
            <div class="m-2">
                <label>商品イメージ: </label>
                <input type="file" th:field="*{imageFile}" accept="image/png, image/jpeg"/><br/>
            </div>
            <!-- 余裕があればアップロードした画像のプレビュー追加 -->
            <div class="m-2">
                <input type="submit" value="登録" class="btn btn-primary">
            </div>
            <br/>
        </div>
    </form>
</div>
</body>
</html>
