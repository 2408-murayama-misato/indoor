<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>レビュー編集</title>
</head>
<body>
<div class="d-flex flex-fill justify-content-center align-items-center vh-100">
  <form th:action="@{/updateReview}" th:object="${reviewForm}" th:method="put">
    <div class="form-content">
      <label>点数</label>:
      <input type="number" th:name="score" th:value="*{score}" min="0" max="5"/>/5 点<br/>
    </div>
    <div class="form-content">
      <label>本文</label><br/>
      <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span><br/>
      <textarea class="span9" th:text="*{comment}" th:name="comment" th:value="*{comment}" size="50" maxlength="1500" /></textarea><br/>
    </div>
    <input type="hidden" th:name="productId" th:value="*{productId}">
    <input type="hidden" th:name="id" th:value="*{id}">
    <input class="btn btn-outline-secondary" type="submit" value="投稿" />
  </form>
</div>
</body>
</html>
