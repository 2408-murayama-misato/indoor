<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>マイページ</title>
</head>
<body>
<div th:include="header"></div>
    <div class="container text-center">
        <div class="my-3"><h2>マイページ</h2></div>
        <div th:object="${account}" class="my-3">
            アカウント名：<span th:text="*{account}" />
            <br>
            氏名：<span th:text="*{name}" />
        </div>
        <div class="list-group col-6 mx-auto">
            <a class="list-group-item list-group-item-action" th:href="@{/accountEdit}">アカウント編集</a>
            <a class="list-group-item list-group-item-action" th:href="@{/orderHistory}">注文履歴</a>
            <div sec:authorize="hasRole('seller')">
                <a class="list-group-item list-group-item-action" th:href="@{/productDisplay}">出品商品一覧</a>
            </div>
        </div>
    </div>
</body>
</html>
