<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>ナビゲーションバー</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/top}">Indoor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div sec:authorize="isAuthenticated()"> <!--ログイン済みの場合表示-->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mypage}">Mypage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cart}">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/noticeList}">Notice</a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" th:method="post">
                                <button class="btn btn-link nav-link">Logout</button>
                            </form>
                        </li>
                        <li>
                            <form th:action="@{/search}" th:object="${searchForm}" class="d-flex" role="search">
                                <input class="form-control me-2" th:field="*{keyWord}" th:value="${keyWord}" type="search" placeholder="Search" aria-label="Search">
                                <select name="selectStatus" class="form-select　me-2" aria-label="category">
                                    <option value=""></option>
                                    <option value="1" th:selected="${selectStatus == '1'}">トップス</option>
                                    <option value="2" th:selected="${selectStatus == '2'}">ボトムス</option>
                                    <option value="3" th:selected="${selectStatus == '3'}">アウター</option>
                                    <option value="4" th:selected="${selectStatus == '4'}">シューズ</option>
                                    <option value="5" th:selected="${selectStatus == '5'}">アクセサリー</option>
                                </select>
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="!isAuthenticated()"> <!--未ログインの場合表示-->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:href="@{/login}" th:method="get" class="nav-link">
                                Login
                            </a>
                        </li>
                        <li>
                            <form th:action="@{/search}" th:object="${searchForm}"  class="d-flex" role="search">
                                <input class="form-control me-2" th:field="*{keyWord}" type="search" placeholder="Search" aria-label="Search">
                                <select th:field="*{category}" class="form-select　me-2" aria-label="category">
                                    <option value=""></option>
                                    <option value="トップス" th:selected="${selectStatus == 'トップス'}">トップス</option>
                                    <option value="ボトムス" th:selected="${selectStatus == 'ボトムス'}">ボトムス</option>
                                    <option value="アウター" th:selected="${selectStatus == 'アウター'}">アウター</option>
                                    <option value="シューズ" th:selected="${selectStatus == 'シューズ'}">シューズ</option>
                                    <option value="アクセサリー" th:selected="${selectStatus == 'アクセサリー'}">アクセサリー</option>
                                </select>
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
